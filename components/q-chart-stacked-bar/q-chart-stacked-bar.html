<link rel="import" href="/bower_components/polymer/polymer.html">
<script src="/bower_components/d3/d3.min.js"></script>

<polymer-element name="q-chart-stacked-bar" extends="q-chart" attributes="url yAxisLabel xAxisLabel recordKey">
  <template>
    <style>
      :host {
        display: block;
        height: 100%;
        margin-left: -5rem;
        position: relative;
      }

      .axis .domain {
        stroke: none;
      }

      .axis.y text {
        font-family: "Georgia", serif;
        fill: #888;
      }

      .axis.y .label {
        font-size: 1.3rem;
      }

      .axis.y .tick text {
        text-anchor: end;
        font-size: 1.2rem;
        font-weight: bold;
        font-style: italic;
      }

      .axis.x text {
        font-family: "BentonSansExtraCondensed", "Helvetica", "Arial", sans-serif;
        font-size: 1.4rem;
        letter-spacing: .05em;
        font-weight: 500;
        fill: #333;
      }

      .axis.y .tick line {
        stroke-dasharray: 2,2;
        stroke: #ccc;
      }

      .axis.x .tick line {
        stroke: none;
      }

      .axis path,
      .axis line {
        fill: none;
        shape-rendering: crispEdges;
      }

      *[class*=data-] {
        mix-blend-mode: multiply;
      }

      .legend text {
        font-family: "BentonSansF", "Helvetica", "Arial", sans-serif;
        fill: #333;
        font-size: 1.2rem;
      }
    </style>
    <svg id="chart"></svg>
  </template>
  <script>
    (function () {

      Polymer('q-chart-stacked-bar', {
        yAxisLabel: null,
        xAxisLabel: null,
        recordKey: null,
        render: function () {
          // this.isRendered = true;
          this.chart.selectAll("*")
              .remove();

          var self = this;
          var data = this.data.data;

          this.margin = {top: 3*this.rem, right: 20*this.rem, bottom: 2.5*this.rem, left: 5*this.rem};
          var width = this.clientWidth - this.margin.left - this.margin.right;
          var height = this.clientHeight - this.margin.top - this.margin.bottom;

          var g = this.chart.append("g")
              .attr("transform", "translate(" + this.margin.left + "," + this.margin.top + ")");

          var x = d3.scale.ordinal()
            .rangeRoundBands([0, width], .25, 0);

          var y = d3.scale.linear()
            .rangeRound([height, 0]);

          var color = this.colors;

          var xAxis = d3.svg.axis()
            .scale(x)
            .tickSize(0)
            .tickPadding(self.rem)
            .orient("bottom");

          var yAxis = d3.svg.axis()
            .scale(y)
            .ticks(Math.round(height / self.rem / 4))
            .tickSize(width)
            .orient("right");
            // .tickFormat(d3.format(".2s"));

          var key = 'By Year';
          var massagedData = data[this.index][key];
          var lastUpdate = Date.now();

          var recordKeys = massagedData[0]['data'].map(function (d) {
            return d[self.recordKey];
          });
          // console.log(recordKeys);
          color.domain(recordKeys);

          massagedData.forEach(function (d) {

            var y0 = 0;
            d.fields = d.data.map(function (name) {
              //console.log(name, y0);
              return { name: name, y0: y0, y1: y0 += name.value }
            });
            d.total = d.fields[d.fields.length -1].y1;
          });

          //massagedData.sort(function (a, b) { return b.total - a.total });

          x.domain(massagedData.map(function(d) { return d.year; }));
          y.domain([0, d3.max(massagedData, function(d) { return d.total; })]);

          g.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + height + ")")
            .call(xAxis);

          var gy = g.append("g")
              .attr("class", "y axis")
              .call(yAxis);

          gy.append("text")
              .classed("label", true)
              .attr("y", 0)
              .attr("x", 0)
              .text(self.yAxisLabel);

          gy.select(".tick").selectAll("*")
              .attr("transform", "translate(0, -" + self.rem/10 + ")");

          gy.selectAll(".tick line")
              .style("stroke-width", self.rem/10);

          gy.selectAll(".tick").selectAll("text")
              .attr("x", -self.rem)
              .style("text-anchor", "end");

          var state = g.selectAll(".data-bar")
              .data(massagedData)
            .enter().append("g")
              .classed("data-bar", true)
              .attr("transform", function(d) {
                return "translate(" + x(d.year) + ",0)";
              });

          state.selectAll(".data-bar-section")
              .data(function(d) { return d.fields; })
            .enter().append("rect")
              .classed("data-bar-section", true)
              .attr("width", x.rangeBand())
              .attr("y", height)
              .attr("height", 0)
              .transition()
              .duration(400)
              .delay(function(d, i, j) { return (j * self.recordKey.length + i) * 20; })
              .attr("y", function(d) { return y(d.y1); })
              .attr("height", function(d) { return y(d.y0) - y(d.y1); })
              .style("fill", function(d) { return color(d.name[self.recordKey]); });

          var legend = g.selectAll(".legend")
              .data(color.domain().slice().reverse())
            .enter().append("g")
              .classed("legend", true)
              .attr("transform", function(d, i) { return "translate(" + (width + self.rem * 5) + "," + (height - (i * self.rem * 2) - self.rem) + ")"; });

          legend.append("rect")
              .attr("width", self.rem)
              .attr("height", self.rem)
              .style("fill", self.colors);

          legend.append("text")
              .attr("x", self.rem * 1.8)
              .style("font-size", "1rem")
              .attr("dy", "1em")
              .text(function(d) { return d; });
        }
      });

    })();
  </script>
</polymer-element>
