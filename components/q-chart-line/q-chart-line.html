<link rel="import" href="/bower_components/polymer/polymer.html">
<script src="/bower_components/d3/d3.min.js"></script>

<polymer-element name="q-chart-line" extends="q-chart" attributes="url recordKey">
  <template>
    <style>
      :host {
        display: block;
        height: 100%;
        margin-left: -5rem;
        position: relative;
      }

      .axis .domain {
        stroke: none;
      }

      .axis.y text {
        font-family: "Georgia", serif;
        fill: #888;
      }

      .axis.y .label {
        font-size: 1.3rem;
      }

      .axis.y .tick text {
        text-anchor: end;
        font-size: 1.2rem;
        font-weight: bold;
        font-style: italic;
      }

      .axis.x text {
        font-family: "BentonSansExtraCondensed", "Helvetica", "Arial", sans-serif;
        font-size: 1.4rem;
        letter-spacing: .05em;
        font-weight: 500;
        fill: #333;
      }

      .axis.y .tick line {
        stroke-dasharray: 2,2;
        stroke: #ccc;
      }

      .axis.x .tick line {
        stroke: none;
      }

      .axis path,
      .axis line {
        fill: none;
        shape-rendering: crispEdges;
      }

      .data-line path {
        mix-blend-mode: multiply;
        fill: none;

      }
    </style>
    <svg id="chart"></svg>
  </template>
  <script>
    (function () {

      Polymer('q-chart-line', {
        recordKey:null,
        render: function () {
          var self = this;
          this.rem = parseInt($("body").css("font-size"));
          var data = this.data.data;
          var recordKeys = [];

          for( var i = 0; i < data.length; i++ ) {
            recordKeys.push(data[i][self.recordKey]);
          }

          var lineChart = function() {
            var margin = {top: 3*self.rem, right: 20*self.rem, bottom: 2.5*self.rem, left: 5*self.rem};
            var width = self.clientWidth - margin.left - margin.right;
            var height = self.clientHeight - margin.top - margin.bottom;
            var x = d3.scale.linear();
            var y = d3.scale.linear();
            var xAxis = d3.svg.axis()
                .tickSize(0)
                .tickPadding(self.rem)
                .orient("bottom");
                // .ticks(d3.time.  year, 1)
                // .tickFormat(d3.time.format("%Y"));
            var yAxis = d3.svg.axis()
                // .ticks(Math.round(height / self.rem / 5))
                .tickSize(width)
                .orient("right");
            var key = null;
            var clipPath = null;
            var transitionDuration = 250;
            var animationStepDuration = 100;
            //function for drawing the line
            var line = d3.svg.line()
                .x(function(d) { return x(d.year); })
                .y(function(d) { return y(d.value); });

            function init(data) {
              var flattenedData = _.flatten(data, key);

              x.range([0, width])
                  .domain(d3.extent(flattenedData, function(d) {
                    return d.year
                  }))
              y.range([height, 0])
                  .domain([0, d3.max(flattenedData, function(d) { return d.value}) * 1.2]);

              xAxis.scale(x);
              yAxis.scale(y);

              self.colors.domain(recordKeys);
            }

            function initChart(container) {
              //draw chart container
              var g = d3.select(container)
                .append("svg")
                  .attr("width", width + margin.left + margin.right)
                  .attr("height", height + margin.top + margin.bottom)
                .append("g")
                  .classed("chart-line", true)
                  .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

              //draw clipping path for the animation
              clipPath = g.append("defs")
                .append("clipPath")
                  .attr("id", "line-clip")
                .append("rect")
                  .attr("width", 0)
                  .attr("height", height);

              //draw x-axis
              g.append("g")
                  .attr("class", "x axis")
                  .attr("transform", "translate(0," + height + ")")
                  .call(xAxis);

              //draw y-axis
              var gy = g.append("g")
                  .attr("class", "y axis")
                  .call(yAxis);

              gy.append("text")
                  .classed("label", true)
                  .attr("y", 0)
                  .attr("x", 0)
                  .text(self.yAxisLabel);

              gy.select(".tick").selectAll("*")
                  .attr("transform", "translate(0, -" + self.rem/10 + ")");

              gy.selectAll(".tick line")
                  .style("stroke-width", self.rem/10);

              gy.selectAll(".tick").selectAll("text")
                  .attr("x", -self.rem)
                  .style("text-anchor", "end");

             //draw legend
              var legend = g.selectAll(".legend")
                  .data(recordKeys.slice().reverse())
                .enter().append("g")
                  .classed("legend", true)
                  .attr("transform", function(d, i) { return "translate(" + (width + self.rem * 5) + "," + (height - (i * self.rem * 2) - self.rem) + ")"; });

              legend.append("rect")
                  .attr("width", self.rem)
                  .attr("height", self.rem)
                  .style("fill", self.colors);

              legend.append("text")
                  .attr("x", self.rem * 1.8)
                  .style("font-size", "1rem")
                  .attr("dy", "1em")
                  .text(function(d) { return d; });
            }

            function drawData(data, g) {
              //create a <g> element for each city
              var cities = g.selectAll("[class*=data-line]")
                  .data(data)
                .enter().append("g")
                  .attr("class", function(d) { return "data-line " + d[self.recordKey] })
                  .attr("clip-path", "url(#line-clip)");

              //draw line for each sensor_id
              cities.append("path")
                  .attr("class", "line")
                  .attr("d", function(d) { return line(d[key]); })
                  .attr('stroke', function(d) { return self.colors(d[self.recordKey]); })
                  .style("stroke-width", self.rem * .2);

              var clipPathCounter = 0;

              function clipPathTransition() {
                clipPathCounter++;

                clipPath
                  .transition()
                  .duration(transitionDuration)
                  .attr("width", clipPathCounter * width / 60);

                if (clipPathCounter === 59) {
                  clearInterval(clipPathTimer);
                }
              }

              var clipPathTimer = setInterval(clipPathTransition, animationStepDuration);
            }

            function chart(selection) {
              selection.each(function(data) {
                init(data);
                initChart(this);
                var g = d3.select(this).select('svg g.chart-line');
                drawData(data, g);
              })
            }

            chart.width = function(_) {
              if (!arguments.length) return width;
              width = _;
              return chart;
            };

            chart.height = function(_) {
              if (!arguments.length) return height;
              height = _;
              return chart;
            };

            chart.margin = function(_) {
              if (!arguments.length) return margin;
              margin = _;
              return chart;
            };

            chart.key = function(_) {
              if (!arguments.length) return key;
              key = _;
              return chart;
            };

            return chart;
          }

          // function cleanData(data, key) {
          //   _.each(data, function(city) {
          //     _.each(city[key], function(fspd) {
          //       fspd.year = new Date(fspd.year, 0, 0);
          //     });
          //   })
          //   return data;
          // }

          var key = "By Year";

          var lineChartSample = lineChart()
              .key(key);

          d3.select(this.$.chart)
              .datum(this.data.data)
              .call(lineChartSample);


        }
      });
    })();
  </script>
</polymer-element>
