<link rel="import" href="/bower_components/polymer/polymer.html">

<polymer-element name="q-view" attributes="url">
  <template>
    <style>
      *,
      *:before,
      *:after {
        -moz-box-sizing: border-box;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
      }

      .clearfix:before,
      .clearfix:after {
        content: "";
        display: table;
      }

      .clearfix:after {
        clear: both;
      }

      .clearfix {
        zoom: 1;
      }

      :host {
        height: 100%;
        width: 100%;
      }

      .story-panel {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 70%;
        background-color: #339ce2;
        padding: 4rem 8rem 0 2rem;
        color: #fff;
      }

      :host(.green) .story-panel {
        background-color: #299f55;
      }

      :host(.green) .story-panel h3 {
        color: #299f55;
      }

      :host(.orange) .story-panel {
        background-color: #f58300;
      }

      :host(.orange) .story-panel h3 {
        color: #f58300;
      }

      :host(.yellow) .story-panel {
        background-color: #ffde1a;
        color: #333;
      }

      .visualizations {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 30%;
        right: 0;
      }

      .story-panel h3 {
        font-weight: 700;
        font-size: 1.4rem;
        line-height: 115%;
        margin: 0 0 5rem;
        text-transform: uppercase;
        color: #339ce2;
        mix-blend-mode: color-dodge;
        opacity: .9;
      }

      .story-location,
      .story-time {
        text-transform: uppercase;
        font-weight: 700;
        color: #222;
        background-color: #fff;
        float: left;
        clear: both;
        font-size: 1.2rem;
        padding: .5rem .5rem .1rem;
      }

      .story-location {
        margin-bottom: .6rem;
      }

      .story-panel h1 {
        font-size: 3.5rem;
        line-height: 100%;
        font-weight: 700;
        margin: .6rem 0 1.5rem;
        text-transform: uppercase;
        float: left;
        clear: both;
      }

      .story-panel p {
        font-family: "Georgia", serif;
        margin-top: 0;
        font-weight: 400;
        font-size: 1.45rem;
        line-height: 140%;
      }

      .story-panel hr.short {
        display: block;
        height: 0;
        border: 0;
        position: relative;
        margin: 0 0 2rem;
      }

      .story-panel hr.short:before {
        content: "";
        position: absolute;
        display: block;
        top: 0;
        bottom: -1px;
        left: 0;
        width: 2.5rem;
        background-color: #fff;
      }

      polyfill-next-selector { content: ':host main > *'; }
      main ::content > * {
        height: 50%;
        float: left;
        /*padding: 2rem 1rem 0;*/
        width: 50%;
      }

      polyfill-next-selector { content: ':host main > *[full]'; }
      main ::content > [full] {
        height: 100%;
        width: 100%;
      }

      polyfill-next-selector { content: ':host main > *[flex]'; }
      main ::content > [flex] {
        height: 50%;
        width: 100%;
      }

    </style>
    <aside class="story-panel">
      <header>
        <h3>Data-in-the-Life of the Next Billion</h3>
      </header>
      <section>
        <header class="clearfix">
          <div class="story-location">{{model.location}}</div>
          <div class="story-time">{{model.time}}</div>
          <h1>{{model.title}}</h1>
        </header>
        <hr class="short clearfix">
        <p>{{model.story}}</p>
      </section>
    </aside>
    <main class="visualizations">
      <content></content>
    </main>
  </template>
  <script>
  (function () {
    Polymer('q-view', {
      model: null,
      url: null,
      ready: function () {
        this.onLoad = (function (err, data) {
          this.model = data;
        }).bind(this);
      },
      urlChanged: function (oldVal, newVal) {
        d3.json(newVal, this.onLoad);
      }
    });
  })();
  </script>
</polymer-element>
