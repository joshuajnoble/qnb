<!doctype html>
<html>
<head>
  <title>Quartz</title>
  <!-- Load the platform first -->
  <script src="/bower_components/platform/platform.js"></script>
  <!-- imports -->
  <link rel="import" href="/imports.html">
  <link rel="stylesheet" href="styles.css">
</head>
<body unresolved>

  <frog-deck id="deck" transition="fade">

    <frog-card>
      <q-view url="/data/stories/story-2.json">
        <q-visualization flex title="Food Poisoning Deaths">
          <q-chart-grouped-bar url="/data/food_poisoning_deaths.json" yAxisLabel="Deaths" recordKey="Country"></q-chart-grouped-bar>
        </q-visualization>
      </q-view>
    </frog-card>

    <frog-card>
      <q-view class="green" url="/data/stories/story-1.json">
        <q-visualization full title="Surgeries over lifetime by Country and Wealth">
          <q-chart-globe url="/data/deforestation.json" dataTopLevel="Continent"></q-chart-globe>
        </q-visualization>
      </q-view>
    </frog-card>

  </frog-deck>

  <script src="main.js"></script>

</body>
</html>
