<!doctype html>
<html>
<head>
  <title>Quartz</title>
  <!-- Load the platform first -->
  <script src="/bower_components/platform/platform.js"></script>
  <!-- imports -->
  <link rel="import" href="/imports.html">
  <link rel="stylesheet" href="styles.css">
</head>
<body unresolved>

  <frog-deck id="deck" transition="fade">

    <frog-card delay="10000">
      <q-view flex class="orange" url="/data/stories/story-1.json">
        <q-visualization flex title="Birthrate by Urban Density" hasContent>
          <q-chart-grouped-bar url="/data/birthrate_urbanism.json" theme="orange" yAxisLabel="People sq KM" recordKey="Density"></q-chart-grouped-bar>
        </q-visualization>

        <q-visualization flex title="Worldwide Growth and Capital Return" hasContent>
          <q-chart-line url="/data/capital_return_rates.json" theme="orange" yAxisLabel="Percent Return" recordKey="Name"></q-chart-line>
        </q-visualization>
      </q-view>
    </frog-card>


  </frog-deck>

  <script src="main.js"></script>
  <script src="/bower_components/tinycolor/tinycolor.js"></script>
  <script>
    // listen for presentation ready event
    document.addEventListener('ready', function (e) {
      // kick off presentation
      window.presentation.start();
    }, false);
  </script>
</body>
</html>
