<!doctype html>
<html>
<head>
  <title>Quartz</title>
  <!-- Load the platform first -->
  <script src="/bower_components/platform/platform.js"></script>
  <!-- imports -->
  <link rel="import" href="/imports.html">
  <link rel="stylesheet" href="styles.css">
</head>
<body unresolved>

  <frog-deck id="deck" transition="fade">
  
    <frog-card>
      <q-view class="green" url="/data/stories/story-1.json">
        <q-visualization full title="Average hours of homework done by school-children by country and by age.">
          <q-chart-gb-rotating url="/data/hours_homework.json" yAxisLabel="Hours" recordKey="age"></q-chart-gb-rotating>
        </q-visualization>
      </q-view>
    </frog-card>

    <frog-card>
      <q-view url="/data/stories/story-2.json">
        <q-visualization full title="Traffic Fatalities" hasContent>
          <q-chart-grouped-bar url="/data/books.json" yAxisLabel="Per 10,000"></q-chart-grouped-bar>
        </q-visualization>
      </q-view>
    </frog-card>

  </frog-deck>

  <script src="main.js"></script>

</body>
</html>
