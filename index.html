<!doctype html>
<html>
<head>
  <title>Quartz</title>
  <!-- Load the platform first -->
  <script src="/bower_components/platform/platform.js"></script>
  <!-- imports -->
  <link rel="import" href="/imports.html">
  <link rel="stylesheet" href="styles.css">
</head>
<body unresolved>

  <frog-deck id="deck" transition="fade">

    <frog-card delay="10000">
      <q-view flex class="green" url="/data/stories/story-1.json">
        <q-visualization flex title="Worldwide Growth and Capital Return" hasContent>
            <q-chart-line url="/data/capital_return_rates.json" yAxisLabel="Percent Return" recordKey="Name"></q-chart-line>
        </q-visualization>
        <q-visualization flex title="Birthrate by Urban Density" hasContent>
          <q-chart-line url="/data/birthrate_urbanism.json" yAxisLabel="Per 1000" recordKey="Density"></q-chart-line>
        </q-visualization>
      </q-view>
    </frog-card>

    <frog-card delay="10000">
      <q-view url="/data/stories/story-2.json">
        <q-visualization flex title="Average commute to workplace in KM" hasContent>
          <q-chart-grouped-bar url="/data/avg_commute.json" yAxisLabel="Minutes" recordKey="City"></q-chart-grouped-bar>
        </q-visualization>
        <q-visualization flex title="% of workers who travel to a defined workplace" hasContent>
          <q-chart-grouped-bar url="/data/defined_workplace.json" yAxisLabel="Percent" recordKey="Country"></q-chart-grouped-bar>
        </q-visualization>
      </q-view>
    </frog-card>

    <frog-card delay="10000">
      <q-view url="/data/stories/story-3.json">
        <q-visualization flex title="Average Drones Overhead in Major Cities">
          <!-- <q-chart-grouped-bar url="/data/drones_overhead.json" yAxisLabel="Drones" recordKey="City"></q-chart-bar> -->
          <q-chart-line url="/data/drones_overhead.json" recordKey="City"></q-chart-line>
        </q-visualization>
        <q-visualization flex title="Kgs Chicken Earned in 1 Day Salary">
          <q-chart-grouped-bar url="/data/days_to_chicken.json" yAxisLabel="Chickens" recordKey="Country"></q-chart-grouped-bar>
        </q-visualization>
      </q-view>
    </frog-card>

    <frog-card delay="10000">
      <q-view url="/data/stories/story-4.json">
        <q-visualization flex title="Amount of currency fluctuation per day (increasing fluidity in money markets)">
          <q-chart-grouped-bar url="/data/currency_fluctuation.json" yAxisLabel="Pct Value" recordKey="Currency"></q-chart-grouped-bar>
        </q-visualization>
        <q-visualization flex title="Home ownership rates by country." hasContent>
          <q-chart-grouped-bar url="/data/home_ownership.json" yAxisLabel="Pct" recordKey="Country"></q-chart-grouped-bar>
        </q-visualization>
      </q-view>
    </frog-card>

    <frog-card delay="10000">
      <q-view url="/data/stories/story-5.json">
        <q-visualization flex title="Food Poisoning Deaths">
          <q-chart-grouped-bar url="/data/food_poisoning_deaths.json" yAxisLabel="Deaths" recordKey="Country"></q-chart-grouped-bar>
        </q-visualization>
        <q-visualization title="Number of species extinct per year.">
          <q-chart-bar url="/data/species_extinct.json" yAxisLabel="Years"></q-chart-bar>
        </q-visualization>
        <q-visualization title="Linux Devices Worldwide">
          <q-chart-bar url="/data/linux_devices.json" yAxisLabel="Devices in millions" recordKey="m"></q-chart-bar>
        </q-visualization>
      </q-view>
    </frog-card>

    <frog-card delay="20000">
      <q-view class="orange" url="/data/stories/story-6.json">
        <q-visualization flex title="Surgeries over lifetime by Country and Wealth">
          <q-chart-gb-rotating url="/data/surgeries_lifetime.json" yAxisLabel="Surgeries" recordKey="bracket"></q-chart-gb-rotating>
        </q-visualization>
        <q-visualization flex title="Lifespan in Years">
          <q-chart-line url="/data/lifespan.json" yAxisLabel="Years" recordKey="Country"></q-chart-line>
        </q-visualization>
      </q-view>
    </frog-card>

    <frog-card delay="10000">
      <q-view url="/data/stories/story-6.json">
        <q-visualization flex title="Times face scanning software recognizes & processes per day">
          <q-chart-line url="/data/face_scans_day.json" recordKey="City"></q-chart-line>
        </q-visualization>
        <q-visualization flex title="Humans in Low Earth Orbit">
          <q-chart-bar url="/data/humans_in_low_earth.json" yAxisLabel="Years"></q-chart-bar>
        </q-visualization>
      </q-view>
    </frog-card>

    <frog-card delay="10000">
      <q-view class="yellow" url="/data/stories/story-8.json">
        <q-visualization flex title="Consumption of synthetic meat by country">
          <q-chart-stacked-bar url="/data/consumption_artificial_meat.json" recordKey="country"></q-chart-stacked-bar>
        </q-visualization>
        <q-visualization flex title="Automated cars on the road by country">
          <q-chart-grouped-bar url="/data/automated_cars.json" recordKey="Country"></q-chart-grouped-bar>
        </q-visualization>
      </q-view>
    </frog-card>

    <frog-card delay="10000">
      <q-view url="/data/stories/story-9.json">
        <q-visualization flex title="Subcutanesous health implants by country">
          <q-chart-line url="/data/subcutaneous_health_implants.json" recordKey="Country"></q-chart-line>
        </q-visualization>
        <q-visualization flex title="Water Scarcity (Economic)">
          <q-chart-grouped-bar url="/data/water_scarcity.json" recordKey="Country"></q-chart-line>
        </q-visualization>
      </q-view>
    </frog-card>

    <frog-card delay="10000">
      <q-view url="/data/stories/story-10.json">
        <q-visualization flex title="Gini Coefficient">
          <q-chart-line url="/data/gini_coefficient.json" recordKey="Country"></q-chart-line>
        </q-visualization>
        <q-visualization flex title="Two Income Households">
          <q-chart-line url="/data/families_both_parents_work.json" yAxisLabel="Devices" recordKey="Country"></q-chart-stacked-bar>
        </q-visualization>
      </q-view>
    </frog-card>

    <frog-card delay="10000">
      <q-view url="/data/stories/story-11.json">
        <q-visualization flex title="Hours of screen time per day by age">
          <q-chart-gb-rotating url="/data/hours_screentime.json" yAxisLabel="Years" recordKey="age"></q-chart-gb-rotating>
        </q-visualization>
        <q-visualization flex title="Number of paper books printed per year by country.">
          <q-chart-line url="/data/books.json" yAxisLabel="Years" recordKey="Country"></q-chart-line>
        </q-visualization>
      </q-view>
    </frog-card>

    <frog-card delay="10000">
      <q-view url="/data/stories/story-12.json">
        <q-visualization flex title="Use of anxiety medications by country/age">
          <q-chart-gb-rotating url="/data/anxiety_medication.json" yAxisLabel="Years" recordKey="age"></q-chart-gb-rotating>
        </q-visualization>
        <q-visualization flex title="Percent of Population Experiencing Water Scarcity in a Year">
          <q-chart-line url="/data/water_scarcity_physical.json" yAxisLabel="Percent" recordKey="Country"></q-chart-line>
        </q-visualization>
      </q-view>
    </frog-card>

    <frog-card delay="10000">
      <q-view url="/data/stories/story-13.json">
        <q-visualization flex title="Imaging devices per household by income bracket India">
          <q-chart-stacked-bar url="/data/imaging_devices.json" yAxisLabel="Devices" recordKey="bracket"></q-chart-stacked-bar>
        </q-visualization>
        <q-visualization flex title="Asthma in Millions">
          <q-chart-stacked-bar url="/data/asthma.json" yAxisLabel="Years" recordKey="country"></q-chart-stacked-bar>
        </q-visualization>
      </q-view>
    </frog-card>

    <frog-card delay="10000">
      <q-view url="/data/stories/story-14.json">
        <q-visualization flex title="Debt per person by country/ income bracket">
          <q-chart-stacked-bar url="/data/household_debt.json" recordKey="bracket" yAxisLabel="Pct of Yearly Income"></q-chart-stacked-bar>
        </q-visualization>
        <q-visualization flex title="Paid Views/Clicks Worldwide">
          <q-chart-bar url="/data/paid_clicks.json" yAxisLabel="Devices" label="m"></q-chart-bar>
        </q-visualization>
      </q-view>
    </frog-card>

    <frog-card delay="10000">
      <q-view url="/data/stories/story-15.json">
        <q-visualization flex title="Ghz of Processing power purchasable w/ 1 day salary per country">
          <q-chart-grouped-bar url="/data/ghz_1_day.json" yAxisLabel="Devices"></q-chart-grouped-bar>
        </q-visualization>
        <q-visualization flex title="Streaming Movies Watched Per Year in Millions">
          <q-chart-bar url="/data/speech_rec_languages.json" label="m"></q-chart-bar>
        </q-visualization>
      </q-view>
    </frog-card>

    <frog-card delay="30000">
      <q-view url="/data/stories/story-16.json">
        <q-visualization full title="Religiousness by country by age group">
          <q-chart-ring url="/data/religiousness.json"></q-chart-ring>
        </q-visualization>
      </q-view>
    </frog-card>

    <frog-card delay="10000">
      <q-view url="/data/stories/story-17.json">
        <q-visualization flex title="# of languages for Commercial Speech Recognition">
          <q-chart-bar url="/data/speech_rec_languages.json" label=""></q-chart-bar>
        </q-visualization>
        <q-visualization flex title="Online dating service usage">
          <q-chart-line url="/data/online_dating.json" recordKey="Country"></q-chart-line>
        </q-visualization>
      </q-view>
    </frog-card>

    <frog-card delay="10000">
      <q-view url="/data/stories/story-18.json">
        <q-visualization flex title="Road accidents per 1000 people per country">
          <q-chart-line url="/data/traffic_fatalities.json" recordKey="Country"></q-chart-line>
        </q-visualization>
        <q-visualization flex title="# of visits to Starbucks per person by country">
          <q-chart-grouped-bar url="/data/starbucks_visits.json" yAxisLabel="Devices" recordKey="Country"></q-chart-grouped-bar>
        </q-visualization>
      </q-view>
    </frog-card>

    <frog-card delay="10000">
      <q-view url="/data/stories/story-19.json">
        <q-visualization flex title="# of Coca-Colas consumed">
          <q-chart-grouped-bar url="/data/coca_cola.json" recordKey="Country"></q-chart-grouped-bar>
        </q-visualization>
        <q-visualization flex title="Water usage per person." hasContent>
          <q-chart-grouped-bar url="/data/water_usage_pp.json" yAxisLabel="Liters Per Day" recordKey="Country"></q-chart-grouped-bar>
        </q-visualization>
      </q-view>
    </frog-card>

    <frog-card delay="15000">
      <q-view url="/data/stories/story-20.json">
        <q-visualization flex title="Average hours of homework done by school-children by country and by age.">
          <q-chart-gb-rotating url="/data/hours_homework.json" yAxisLabel="Hours" recordKey="age"></q-chart-gb-rotating>
        </q-visualization>

        <q-visualization flex title="Assignments Graded by Software Worldwide">
          <q-chart-bar url="/data/software_graded_assignments.json" yAxisLabel="Hours" recordKey="m"></q-chart-bar>
        </q-visualization>
      </q-view>
    </frog-card>

    <frog-card delay="10000">
      <q-view url="/data/stories/story-21.json">
        <q-visualization full title="Deforestation Worldwide" hasContent>>
          <q-chart-globe url="/data/deforestation.json" dataTopLevel="Continent"></q-chart-globe>
        </q-visualization>
      </q-view>
    </frog-card>

  </frog-deck>

  <script src="main.js"></script>
  <script>
    // listen for presentation ready event
    document.addEventListener('ready', function (e) {
      // kick off presentation
      window.presentation.start();
    }, false);
  </script>
</body>
</html>
